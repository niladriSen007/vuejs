<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vue Todo</title>
  </head>
  <body>
    <div id="app" class="">
      <header
        class="bg-green-700 w-[100vw] h-24 flex justify-center items-center"
      >
        <h1 class="text-3xl text-white font-bold">Vue Events</h1>
      </header>
      <section
        id="events"
        class="flex flex-col justify-center items-center my-12"
      >
        <h2 class="text-green-700 text-2xl font-black">Events in Actions</h2>
        <div class="flex gap-6 mt-4">
          <button
            class="bg-green-700 text-white p-2 rounded-full font-bold w-24"
            v-on:click="add"
          >
            Add
          </button>
          <button
            class="bg-red-700 text-white p-2 rounded-full font-bold w-24"
            v-on:click="remove"
          >
            Remove
          </button>
        </div>
        <div class="bg-green-700 text-2xl font-bold text-white py-2 rounded-full w-64 px-4 my-6 flex items-center justify-center">
          <p
            
          >
            Result : {{ counter }}
          </p>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
